<!DOCTYPE html>
<html>
<head>
    <title>影片分享平台</title>
</head>
<meta name="google-site-verification" content="oEU548nsz69PgSt1FihWqxlSW1VTOT4mZiIf9ivf50w" />
<body>
    <h1>🎬 歡迎來到影片分享平台</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="video/*">
        <input type="submit" value="上傳影片">
    </form>
    <hr>
    <h2>所有上傳影片</h2>
    {% for video in videos %}
        <div style="margin-bottom: 20px;">
            <video width="480" controls>
                <source src="{{ url_for('uploaded_file', filename=video) }}" type="video/mp4">
                您的瀏覽器不支援影片播放。
            </video>
            <p>{{ video }}</p>
        </div>
    {% endfor %}
</body>
</html>
